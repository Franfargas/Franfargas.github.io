<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check IP Address</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav class="nav nav-pills">
        <a class="nav-link" href="index.html">Home</a>
        <a class="nav-link" href="check-ip.html">Check IP</a>
        
    </nav>
    <div id="checkIp" class="content">
        <label for="checkIpInput" class="form-label">Check IP Address:</label>
        <input type="text" id="checkIpInput" class="form-control">
        <button onclick="checkIP()" class="btn btn-primary mt-2">Check</button>
        <button onclick="showCheckedIPs()" class="btn btn-info mt-2">Show Checked IPs</button>
        <div id="checkResult"></div>
        <button onclick="clearCheckedIPs()" class="btn btn-warning mt-2">Clear Checked IPs</button>

    </div>
    
    
    <script src="app.js"></script>
</body>
</html>
