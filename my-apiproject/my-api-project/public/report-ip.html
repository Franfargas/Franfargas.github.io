<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report IP Address</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Single Navigation Bar -->
    <nav class="nav nav-pills">
        <a class="nav-link" href="index.html">Home</a>
        <a class="nav-link active" href="report-ip.html">Report IP</a>
        <!-- Removed other nav links since we want only one navbar -->
    </nav>

    <!-- Container for reporting IP addresses -->
    <div class="container mt-5">
        <h1>Report IP Address</h1>
        <label for="reportIpInput" class="form-label">Enter IP Address:</label>
        <input type="text" id="reportIpInput" class="form-control">
        <button onclick="reportIP()" class="btn btn-danger mt-2">Report IP</button>
    </div>

    <!-- Container for showing reported IP addresses -->
    <div class="container mt-5">
        <h2>Reported IP Addresses</h2>
        <button onclick="showReportedIPs()" class="btn btn-secondary mt-2">Show Reported IPs</button>
        <div id="reportResult"></div>
        <button onclick="clearReportedIPs()" class="btn btn-warning mt-2">Clear Reported IPs</button>

    </div>
    
    <script src="app.js"></script>
</body>
</html>
