<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Address Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Welcome to the IP Address Management Tool</h1>
        <p>Select an option from the menu below to begin:</p>
        <div class="mb-3">
            <!-- Check IP Address -->
            <h2>Check IP Address</h2>
            <input type="text" id="checkIpInput" placeholder="Enter IP to check" class="form-control">
            <button onclick="checkIP()" class="btn btn-primary mt-2">Check IP</button>
            <div id="checkResult" class="mt-2"></div>
        </div>
        
        <div class="mb-3">
            <!-- Report IP Address -->
            <h2>Report IP Address</h2>
            <input type="text" id="reportIpInput" placeholder="Enter IP to report" class="form-control">
            <button onclick="reportIP()" class="btn btn-danger mt-2">Report IP</button>
            <div id="reportResult" class="mt-2"></div>
        </div>

        <div class="mb-3">
            <!-- Get Blacklist by Country -->
            <h2>Get Blacklist</h2>
            <select id="countrySelect" class="form-select">
                <option value="US">United States</option>
                <option value="MX">Mexico</option>
                <option value="CA">Canada</option>
                <!-- Add other countries as needed -->
            </select>
            <button onclick="getBlacklistByCountries()" class="btn btn-secondary mt-2">Get Blacklist</button>
            <div id="blacklistResult" class="mt-2"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
