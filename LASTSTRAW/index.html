<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Address Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>IP Address Manager Tool</h1>
        <p>Select an option from the menu below to begin.</p>

        <div class="nav">
            <button class="nav-item nav-link active" onclick="showSection('home')">Home</button>
            <button class="nav-item nav-link" onclick="showSection('check')">Check IP</button>
            <button class="nav-item nav-link" onclick="showSection('report')">Report IP</button>
            <button class="nav-item nav-link" onclick="showSection('blacklist')">Get Blacklist</button>
        </div>

        <div id="home" class="content">
            <h2>Home</h2>
            <p>Please use the tabs above to navigate through the tool.</p>
        </div>

        <div id="check" class="content" style="display: none;">
            <h2>Check IP Address</h2>
            <input type="text" id="checkIpInput" placeholder="Enter IP to check" class="form-control">
            <button onclick="checkIP()" class="btn btn-primary mt-2">Check IP</button>
            <button onclick="toggleHistory('checkHistory')" class="btn btn-info mt-2">View Check History</button>
            <button onclick="clearHistory('checkedIPs', 'checkHistory')" class="btn btn-warning mt-2">Clear Check History</button>
            <div id="checkResult" class="mt-2"></div>
            <div id="checkHistory" class="mt-2" style="display:none;"></div>
        </div>

        <div id="report" class="content" style="display: none;">
            <h2>Report IP Address</h2>
            <input type="text" id="reportIpInput" placeholder="Enter IP to report" class="form-control">
            <button onclick="reportIP()" class="btn btn-danger mt-2">Report IP</button>
            <button onclick="toggleHistory('reportHistory')" class="btn btn-info mt-2">View Report History</button>
            <button onclick="clearHistory('reportedIPs', 'reportHistory')" class="btn btn-warning mt-2">Clear Report History</button>
            <div id="reportResult" class="mt-2"></div>
            <div id="reportHistory" class="mt-2" style="display:none;"></div>
        </div>

        <div id="blacklist" class="content" style="display: none;">
            <h2>Get Blacklist</h2>
            <select id="countrySelect" class="form-select mt-2" onchange="filterBlacklistByCountry()">
                <option value="">All Countries</option>
                <option value="US">United States</option>
                <option value="MX">Mexico</option>
                <option value="CA">Canada</option>
            </select>
            <button onclick="fetchBlacklistData()" class="btn btn-secondary mt-2">Get Blacklist</button>
            <div id="blacklistResult" class="mt-2"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
